<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} | FreeTools</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block custom_css %}{% endblock %}


</head>
<body>
<nav class="navbar navbar-light bg-light container"  style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="{% block navbar_href %}#{% endblock %}">
    <img src="{{ url_for('static', filename='images/android-chrome-512x512.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
    BG Remover
  </a>
    <span class="navbar-text">
      <a class="nav-link" href="{{ url_for('bg_remove.feedback') }}">Feedback*</a>
    </span>
</nav>
{% block content %}
    <h1>Base</h1>
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>
</html>
